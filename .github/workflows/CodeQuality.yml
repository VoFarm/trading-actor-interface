name: Code Quality

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  svelte-code-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Svelte Code Checker
        run: npm i svelte-check svelte -g 

      - name: Check Svelte Code
        run: svelte-check --workspace ./
